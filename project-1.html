<!-- 单个项目模板 -->
<div class="project-card">
  <div class="project-image">
    <img src="[IMAGE_URL]" alt="[ALT_TEXT]">
    [PREMIUM_BADGE]
  </div>
  <div class="project-content">
    <h3 class="project-title"><i class="[ICON_CLASS]"></i> [TITLE]</h3>
    <p class="project-description">[DESCRIPTION]</p>
    <div class="project-meta">
      <span><i class="far fa-calendar"></i> [START_DATE]-[END_DATE]</span>
      <span><i class="fas fa-tags"></i> [TAGS]</span>
    </div>
    <a href="#" class="project-btn [PREMIUM_CLASS] open-modal" data-modal="modal[ID]">View Project Details</a>
  </div>
</div>
